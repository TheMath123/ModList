<!DOCTYPE html>
<html>
  <head>
    <title>Mod Manager</title>
    <script src="./src/main.js"></script>
  </head>
  <body>
    <h1>Gerenciador de Mods</h1>
    <form onsubmit="gerarLista(); return false;">
      <label for="input-lista"
        >Insira a lista de ids, separado por ponto e vergula(;):</label
      ><br />
      <textarea id="input-lista" rows="5" cols="50"></textarea><br />
      <button type="submit">Gerar lista</button>
      <div>
        <button onclick="carregarArquivoPredefinido()">
          Carregar arquivo predefinido
        </button>
        <button onclick="salvarListaEmArquivo()">
          Salvar lista em arquivo
        </button>
        <button type="button" onclick="exportarLista()">Exportar lista</button>
      </div>
    </form>
    <div id="container-list">
      <div id="here-item"></div>
      <div id="lista"></div>
    </div>
  </body>
</html>
